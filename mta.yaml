_schema-version: 3.3.0
ID: waldrof
version: 1.0.0
description: "A Project that holds all caveats and cheats for SAP BTP Dev"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: waldrof-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: waldrof-destination_service
      - name: waldrof-connectivity_service
      - name: waldrof-auth_service
  - name: waldrof-destination-content
    type: com.sap.application.content
    build-parameters:
      no-source: true
    parameters:
      content:
        subaccount:
          existing_destinations_policy: update
          destinations:
          - Name: waldrof-api 
            URL: ~{srv-api/srv-url}
            Authentication: No-Authentication
            
    requires:
    - name: waldrof_destination-service
      parameters:
        content-target: true
    - name: waldrof_auth-service
      parameters:
        service-key:
          name: waldrof_uaa-key
    - name: waldrof-srv
      
resources:
  - name: waldrof_destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
  - name: waldrof_connectivity-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: waldrof_auth-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: waldrof-${org}-${space}
        tenant-mode: dedicated
